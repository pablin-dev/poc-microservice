services:
  zookeeper:
    image: "confluentinc/cp-zookeeper:7.6.0"
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: "confluentinc/cp-kafka:7.6.0"
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3

  kafka2:
    image: "confluentinc/cp-kafka:7.6.0"
    hostname: kafka2
    container_name: kafka2
    ports:
      - "9094:9092" # External port 9094, internal 9092
      - "9095:9093" # External port 9095, internal 9093
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:29093,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3

  kafka3:
    image: "confluentinc/cp-kafka:7.6.0"
    hostname: kafka3
    container_name: kafka3
    ports:
      - "9096:9092" # External port 9096, internal 9092
      - "9097:9093" # External port 9097, internal 9093
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:29094,PLAINTEXT_HOST://localhost:9096
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3

  kyc-service:
    build:
      context: .
      dockerfile: services/providers/kyc/Dockerfile
    hostname: kyc-service
    container_name: kyc-service
    ports:
      - "8081:8081"
    volumes:
      - ./tests/usecases/kyc:/root/tests/usecases/kyc
    networks:
      - default

  consumer-service:
    build:
      context: .
      dockerfile: services/consumer/Dockerfile
    hostname: consumer-service
    container_name: consumer-service
    environment:
      # These environment variables will be picked up by the Go application
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092,kafka2:29093,kafka3:29094 # Internal Kafka addresses for other services
      SOAP_SERVICE_URL: http://kyc-service:8081/soap
    depends_on:
      - kafka
      - kafka2
      - kafka3
      - kyc-service
    networks:
      - default

  e2e-tests:
    build:
      context: .
      dockerfile: tests/e2e/Dockerfile # I will create this Dockerfile next
    container_name: e2e-tests
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092,kafka2:29093,kafka3:29094 # Ensure tests connect to the Docker Kafka
      GINKGO_NODES: 1 # Number of parallel Ginkgo nodes
      GINKGO_FOCUS: "" # Optional: Ginkgo focus flag
      GINKGO_SKIP: "" # Optional: Ginkgo skip flag
    depends_on:
      - kafka
      - kafka2
      - kafka3
      - kyc-service
    networks:
      - default
    command: tail -f /dev/null
    # Uncomment the following to keep the container running after tests for inspection
    # command: tail -f /dev/null
    # To enable running tests inside the container for debugging:
    # entrypoint: ["/bin/bash"]
    # tty: true
